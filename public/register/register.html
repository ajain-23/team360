	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59" style="text-transform:lowercase;">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate="Required!">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Invalid Email">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="ex@abc.xyz" id="email_input">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Required!">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="minimum 8 characters" id="password_input">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Required!">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="password" name="repeat-pass" placeholder="••••••••••••••">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" data-validate = "Required!">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I have made this account with a university email.
									</a>
								</span>
							</label>
						</div>


					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" onclick="register()" onsubmit="return false">
								Create Account
							</button>
						</div>
					</div>
				</form>
